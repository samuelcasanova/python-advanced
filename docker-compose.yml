version: '3.8'

services:
  api:
    build: ./api
    container_name: todo_api
    volumes:
      - ./api:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - todo_network

  nginx:
    build: ./nginx
    container_name: todo_nginx
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - todo_network

networks:
  todo_network:
    driver: bridge
